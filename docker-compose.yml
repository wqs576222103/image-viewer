version: '3.8'

services:
  # MySQL service
  mysql:
    image: mysql:8.0
    container_name: image-viewer-mysql
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./config/db-init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: imageviewer
    command: --default-authentication-plugin=mysql_native_password

  # Backend service
  backend:
    build: .
    container_name: image-viewer-backend
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mysql
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: imageviewer
      DB_USER: root
      DB_PASSWORD: 123456

  # Frontend service
  frontend:
    build: ./client
    container_name: image-viewer-frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  mysql_data: